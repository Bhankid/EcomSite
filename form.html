<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com">
            <img
              src="https://i.postimg.cc/9FLwV8ty/logo-facebook-circle-png-pictures-9.png"
              alt="Facebook"
            />
          </a>
          <a href="https://twitter.com">
            <img
              src="https://i.postimg.cc/cLjKtvzH/twitter-x-new-logo-x-circle-icon-256076.png"
              alt="Twitter"
            />
          </a>
          <a href="https://accounts.google.com">
            <img
              src="https://i.postimg.cc/BvKjTqWC/google-logo-revised.png"
              alt="Sign in with Google"
            />
          </a>
        </div>
        <form action="" id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form action="" id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
